# File start of the year
- name: Ensure /usr/share/info/emacs-25 exists
  file:
    path: /usr/share/info/emacs-25
    state: directory
    mode: '0755'

- name: Configure `file-start-of-the-year`
  file:
    path: /usr/share/info/emacs-25/README
    state: touch
    modification_time: "2019-01-01 00:00:00"
    modification_time_format: "%Y-%m-%d %H:%M:%S"

